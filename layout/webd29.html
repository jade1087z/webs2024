
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #haeder {
            width: 100%;
            display: flex;
        }

        #haeder .logo {
            width: 20%;
            height: 100px;
            background-color: #efefef;
        }

        #haeder .nav {
            width: 80%;
            height: 100px;
            background-color: #e3e3e3;
        }

        #slider {
            width: 100%;
            height: 300px;
            background-color: #d9d9d9;
        }

        #main {
            width: 100%;
            display: flex;
        }

        #main .content1 {
            width: 33.3333%;
            height: 200px;
            background-color: #d1d1d1;
        }

        #main .content2 {
            width: 33.3333%;
            height: 200px;
            background-color: #c7c7c7;
        }

        #main .content3 {
            width: 33.3333%;
            height: 200px;
            background-color: #bcbcbc;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b1b1b1;
        }

        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #a3a3a3;
        }

        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #9d9d9d;
        }

        /* slider */
        #slider {
            overflow: hidden;
        }
        .sliderWrap .slider {
            position: relative;
        }
        .sliderWrap .slider img {
            vertical-align: top;
        }
        .sliderWrap .slider span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.3);
            color: #fff;
            padding: 10px 20px;
        }

        /* 자바스크립트 */
    </style>
</head>

<body>
    <div id="wrap">
        <header id="haeder">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <!-- //header -->

        <article id="slider">
            <div class="sliderWrap">
                <div class="slider s1">
                    <img src="img/slider01.jpg" alt="이미지 설명">
                    <span>이미지1</span>
                </div>
                <div class="slider s2">
                    <img src="img/slider02.jpg" alt="이미지 설명">
                    <span>이미지2</span>
                </div>
                <div class="slider s3">
                    <img src="img/slider03.jpg" alt="이미지 설명">
                    <span>이미지3</span>
                </div>
            </div>
        </article>
        <!-- //article -->

        <main id="main">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
        <!-- //footer -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        window.onload = function(){
            let currentIndex = 0;   //현재 이미지
            const sldierWrap = document.querySelector(".sliderWrap");
            const sldier = document.querySelectorAll(".slider");
            const sliderClone = sldierWrap.firstElementChild.cloneNode(true);
            sldierWrap.appendChild(sliderClone);

            setInterval(() => { //3초에 한번씩 실행
                currentIndex++;   //현재 이미지 1씩 증가
                sldierWrap.style.marginTop = -currentIndex * 300 + "px";    //이미지 이동
                sldierWrap.style.transition = "all 0.3s";   //이미지 애니메이션 설정
                
                if(currentIndex == sldier.length){
                    setTimeout(() => {
                        sldierWrap.style.marginTop = "0";   //이미지 위치 초기화
                        sldierWrap.style.transition = "0s"; //애니메이션 정지
                        currentIndex = 0;   //현재이미지 초기화
                    }, 700);
                };

            }, 3000);

        };
    </script>
</body>
