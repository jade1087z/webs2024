
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;
        }

        #main {
            width: 100%;
            height: calc(100vh - 120px);
            display: flex;
        }

        #header {
            width: 200px;
        }

        #header .logo {
            width: 100%;
            height: 10%;
            background-color: #efefef;
        }

        #header .nav {
            width: 100%;
            height: 90%;
            background-color: #e3e3e3;
        }

        #contents {
            width: 400px;
            height: 100%;
        }

        #contents .banner {
            width: 100%;
            height: 15%;
            background-color: #d9d9d9;
        }

        #contents .notice {
            width: 100%;
            height: 35%;
            background-color: #d1d1d1;
        }

        #contents .gallery {
            width: 100%;
            height: 35%;
            background-color: #c7c7c7c7;
        }

        #contents .link {
            width: 100%;
            height: 15%;
            background-color: #bcbcbc;
        }

        #slider {
            width: calc(100% - 600px);
            height: 100%;
            background-color: #b1b1b1;
        }

        #footer {
            width: 100%;
            display: flex;
        }

        #footer .footer1 {
            width: 20%;
            height: 120px;
            background-color: #a3a3a3;
        }

        #footer .footer2 {
            width: 80%;
        }

        #footer .footer2 .footer2-1 {
            width: 100%;
            height: 60px;
            background-color: #9d9d9d;
        }

        #footer .footer2 .footer2-2 {
            width: 100%;
            height: 60px;
            background-color: #808080;
        }

        /* slider */
        #slider {
            overflow: hidden;
        }
        .sliderWrap {
            display: flex;
            width: 400%;
            height: 100%;
        }
        .sliderWrap .slider {
            position: relative;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .sliderWrap .slider.s1 {
            background-image: url(img/slider04.jpg);
        }
        .sliderWrap .slider.s2 {
            background-image: url(img/slider05.jpg);
        }
        .sliderWrap .slider.s3 {
            background-image: url(img/slider06.jpg);
        }
        .sliderWrap .slider span {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.4);
            padding: 10px 20px;
        }

        /* 자바스크립트 */
    </style>
</head>

<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <!-- //header -->

            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <!-- //section -->

            <article id="slider">
                <div class="sliderWrap">
                    <div class="slider s1">
                        <span>이미지1</span>
                    </div>
                    <div class="slider s2">
                        <span>이미지2</span>
                    </div>
                    <div class="slider s3">
                        <span>이미지3</span>
                    </div>
                </div>
            </article>
            <!-- //slider -->

        </main>
        <!-- //main -->
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
        </footer>
        <!-- //footer -->

    </div>
    <!-- //wrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        window.onload = function(){
            let currentIndex = 0;   //현재 이미지
            const sliderWrap = document.querySelector(".sliderWrap");   //전체 이미지
            const slider = document.querySelectorAll(".slider");     //각각의 이미지
            const sliderCloen = sliderWrap.firstElementChild.cloneNode(true);   //첫번째 이미지
            sliderWrap.appendChild(sliderCloen);    //이미지 마지막에 추가

            setInterval(() => { ///3초에 한번씩 실행
                currentIndex++;
                sliderWrap.style.transition = "all 0.6s";
                sliderWrap.style.marginLeft = -currentIndex * 100 + "%";
                
                if(currentIndex == slider.length){
                    setTimeout(() => {
                        sliderWrap.style.transition = "0s";
                        sliderWrap.style.marginLeft = "0";
                        currentIndex = 0;
                    }, 700)
                };
            }, 3000);
        };
    </script>
</body>
