<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃E-3</title>
<style>
* {
    margin: 0;
    padding: 0;
}
#wrap {
    width: 100%;
}
#main {
    width: 100%;
    display: flex;
}
#header {
    width: 200px;
    height: 750px;
}
#header .logo {
    width: 100%;
    height: 100px;
    background-color: #efefef;
}
#header .nav {
    width: 100%;
    height: 650px;
    background-color: #e3e3e3;
}
#contents {
    width: 400px;
}
#contents .banner {
    width: 100%;
    height: 150px;
    background-color: #d9d9d9;
}
#contents .notice {
    width: 100%;
    height: 300px;
    background-color: #d1d1d1;
}
#contents .gallery {
    width: 100%;
    height: 300px;
    background-color: #c7c7c7;
}
#slider {
    width: calc(100% - 600px);
    height: 750px;
    background-color: #bcbcbc;
}
#footer {
    width: 100%;
    display: flex;
}
#footer .footer1 {
    width: 20%;
    height: 100px;
    background-color: #b1b1b1;
}
#footer .footer2 {
    width: 60%;
    height: 100px;
    background-color: #a3a3a3;
}
#footer .footer3 {
    width: 20%;
    height: 100px;
    background-color: #9d9d9d;
}    
</style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav id="nav"></nav>
        </aside>
        <div id="main">
            <section id="contents1"></section>
            <section id="contents2"></section>
            <section id="contents3">
                <article id="article1"></article>
                <article id="article2"></article>
            </section>
        </div>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2">
                <div class="footer2-1"></div>
                <div class="footer2-2"></div>
            </div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
