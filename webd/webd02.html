<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 A-2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            display: flex;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #ccc;
        }
        #header .nav {
            width: 80%;
            height: 100px;
            background-color: #bbb;
        }
        #slider {
            width: 100%;
            height: 300px;
            background-color: #ddd;
        }
        #main {
            width: 100%;
            display: flex;
        }
        #main .content1 {
            width: 33.333%;
            height: 200px;
            background-color: #d9d9d9;
        }
        #main .content2 {
            width: 33.333%;
            height: 200px;
            background-color: #636acf;
        }
        #main .content3 {
            width: 33.333%;
            height: 200px;
            background-color: #5157ab;
        }
        #footer {
            width: 100%;
            display: flex;
        }
        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #b69090;
        }
        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: rgb(71, 73, 116);
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #383a52;
        }
    </style>
</head>
<body>
    <body cz-shortcut-listen="true">
        <div id="wrap">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <!-- //header -->
    
            <article id="slider">
            </article>
            <!-- //article -->
    
            <main id="main">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </main>
            <!-- //content -->
    
            <footer id="footer">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>
            </footer>
            <!-- //footer -->
        </div>
    
    </body>
</body>
</html>
