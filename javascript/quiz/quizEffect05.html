    <script>
        //선택자
        const quizWrap = document.querySelector(".quiz__wrap"); 

        
        // 문제 정보
        const quizInfo = [
            {
                infoDate: "17년 상시",
                infoType: "정보처리기능사",
                infoQuestion: "피변조파로부터 원래의 신호파를 만드는 것을 무엇이라 하는가?",
                infoChoice: ["발진", "정류", "증폭", "복조"],
                infoAnswer: "4",
                infoDesc: "피변조파는 변조된 신호를 의미합니다. 변조된 신호를 원래의 신호로 만드는 것을 복조라고 합니다.",
            },
            {
                infoDate: "17년 상시",
                infoType: "정보처리기능사",
                infoQuestion: "변,복조기의 역할과 거리가 먼 것은?",
                infoChoice: [
                    "통신 신호의 변환기라고 볼 수 있다.",
                    "디지털 신호를 아날로그 신호로 변환한다.",
                    "공중 전화 통신망에 적합한 통신 신호로 변환한다.",
                    "컴퓨터 신호를 광 케이블에 적합한 광 신호로 변환한다."
                ],
                infoAnswer: "4",
                infoDesc: "모뎀의 역할은 디지털 데이터를 아날로그 신호로 변조하고, 아날로그 신호를 디지털 데이터로 복조하는 역할을 한다. ",
            },
            {
                infoDate: "20년 2월",
                infoType: "정보처리기능사",
                infoQuestion: "인터넷 도메인 네임을 IP Address로 바꿔주는 시스템을 무엇이라 하는가?",
                infoChoice: [
                    "HTTP",
                    "TCP/IP",
                    "URL",
                    "DNS"
                ],
                infoAnswer: "4",
                infoDesc: "사람이 인식할 수 있는 도메인 네임을 컴퓨터가 이해할 수 있도록 숫자로 된 IP 주소로 변환할 때 사용하는 시스템은 DNS이다.",
            },
        ];

        let curretIndex = 0;
        
        // 문제 출력
        
        const updateQuiz = (index) => {
            let quizWrapTag = `
                <div class="quiz">
                    <div class="quiz__header">${quizInfo[index].infoDate}. ${quizInfo[index].infoType}</div>
                    <div class="quiz__main">
                        <div class="quiz__question">
                            ${index+1}.
                            ${quizInfo[index].infoQuestion}
                        </div>
                        <div class="quiz__choice">
                            <label for="choice1-${quizInfo[index].infoChoice[0]}">
                                <input type="radio" id="choice1-${quizInfo[index].infoChoice[0]}" name="choice" value="1">
                                <span>${quizInfo[index].infoChoice[0]}</span>
                            </label>
                            <label for="choice2-${quizInfo[index].infoChoice[1]}">
                                <input type="radio" id="choice2-${quizInfo[index].infoChoice[1]}" name="choice" value="2">
                                <span>${quizInfo[index].infoChoice[1]}</span>
                            </label>
                            <label for="choice3-${quizInfo[index].infoChoice[2]}">
                                <input type="radio" id="choice3-${quizInfo[index].infoChoice[2]}" name="choice" value="3">
                                <span>${quizInfo[index].infoChoice[2]}</span>
                            </label>
                            <label for="choice4-${quizInfo[index].infoChoice[3]}">
                                <input type="radio" id="choice4-${quizInfo[index].infoChoice[3]}" name="choice" value="4">
                                <span>${quizInfo[index].infoChoice[3]}</span>
                            </label>
                        </div>
                        <div class="quiz__input none">
                            <input type="text" placeholder="정답을 입력해주세요!">
                        </div>
                        <div class="quiz__answer none">${quizInfo[index].infoAnswer} </div>
                        <div class="quiz__desc none">${quizInfo[index].infoDesc}</div>
                    </div>
                    <div class="quiz__footer">
                        <button class="quiz__confirm">정답 확인하기</button>
                        <button class="quiz__next none">다음 문제</button>
                    </div>
            </div>`
            ;
            quizWrap.innerHTML = quizWrapTag;

            // 로딩 된 이후 선택자
            const quizConfirm = quizWrap.querySelector(".quiz__confirm");
            const quizNext = quizWrap.querySelector(".quiz__next");

            // 정답 확인 버튼
            quizConfirm.addEventListener("click", () => {
                checkAnswer();
                
                
            });


            // 문제가 없음을 알리는 기능
            quizNext.addEventListener("click", () =>{
                if(curretIndex < quizInfo.length -1){
                    quizConfirm.classList.remove("none");
                    quizNext.classList.add("none");
                    curretIndex++;
                    updateQuiz(curretIndex);
                } else {
                    alert("퀴즈 끝");
                }
            });
            
        };

        // 정답이 맞는지 체크하기
        const checkAnswer = () => {
            const selectedChoice = quizWrap.querySelectorAll("input[name='choice']:checked");
            // 정답 확인 버튼 
            const quizConfirm = quizWrap.querySelector(".quiz__confirm");
            const quizNext = quizWrap.querySelector(".quiz__next");
            // 
            const correctAnswer = quizInfo[curretIndex].infoAnswer;
            const quizElement = quizWrap.querySelector(".quiz");
            const descElement = quizWrap.querySelector(".quiz__desc");
            const answerElement = quizWrap.querySelector(".quiz__answer");
            
            if(selectedChoice.length > 0){
                const userAnswer = selectedChoice[0].value;
                if(userAnswer === correctAnswer){
                    quizElement.classList.add("good");
                    quizConfirm.classList.add("none");
                    quizNext.classList.remove("none");
                } else {
                    quizElement.classList.add("bad");
                    answerElement.classList.remove("none");   
                    quizConfirm.classList.add("none");
                    quizNext.classList.remove("none");
                }
                descElement.classList.remove("none");
                } else {
                    alert("정답을 체크해주세요");
                    quizConfirm.classList.remove("none");
                    quizNext.classList.add("none");
                }
                
        };


        document.addEventListener("DOMContentLoaded", () => {

            updateQuiz(curretIndex);
        });

    </script>
</body>
