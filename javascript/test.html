        // 05. 매개변수 + 리턴값 함수
        // 06. 화살표 함수(선언적 함수)
        // 07. 화살표 함수(익명 함수)

        // 10-3. 화살표 함수(익명함수 + 매개변수 + 리턴값 + 괄호 생략 + 리턴 생략)
        // 10-4. 화살표 함수(선언적함수 + 익명함수 + 매개변수 + 리턴값 + 괄호 생략 + 리턴 생략)
    </script>
    <script>
        // 50칸 테이블(5/10) (1-50)
        {
            let table = "<table class='table'>";
            let num = 1;
            
            for(let i=1; i<=10; i++){
                table +="<tr>";

                for(let j=1; j<=5; j++){
                    table += "<td>" + num + "</td>";
                    num++;
                }

                table +="</tr>";
            }

            table += "</table>";
            
            document.write(table);
        }

        {
            let table = "<table class='table'>";
            let num = 1;

            for(let i=1; i<=10; i++){
                table +="<tr>";

                for(let j=1; j<=5; j++){
                    if (num % 2 === 0) { // 짝수인 경우에만 출력
                        table += "<td>" + num + "</td>";
                    }
                    num++;
                }

                table +="</tr>";
            }

            table += "</table>";

            document.write(table);
        }
        
    </script>
